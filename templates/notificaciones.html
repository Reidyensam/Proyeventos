<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Notificación - Proyeventos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
            transition: background-color 0.3s ease;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .notification-form-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff7e5f;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proyeventos</h1>
    </header>
    <nav>
        <a href="{{ url_for('index') }}">Salir</a>
        <a href="{{ url_for('crear_evento') }}">Crear Evento</a>
        <a href="{{ url_for('lista_eventos') }}">Lista de Eventos</a>
        
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="notification-form-container">
                <h2>Enviar Notificación</h2>
                <form action="{{ url_for('enviar_notificacion') }}" method="post">
                    <label for="name">Nombre del Evento:</label>
                    <input type="text" id="name" name="name" value="{{ name }}" readonly>
                    <br>
                    <label for="date">Fecha del Evento:</label>
                    <input type="text" id="date" name="date" value="{{ date }}" readonly>
                    <br>
                    <label for="location">Ubicación del Evento:</label>
                    <input type="text" id="location" name="location" value="{{ location }}" readonly>
                    <br>
                    <label for="recipients">Destinatarios (Correos Electrónicos):</label>
                    <input type="text" id="recipients" name="recipients" placeholder="correo1@example.com, correo2@example.com, ..." required>
                    <br>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <br>
                    <button type="submit">Enviar Notificación</button>
                </form>
           </div>
        </div>
    </div>
</body>
</html>
