<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .tab {
            display: none;
        }
        .tab-header button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab-header button.active {
            background-color: #ccc;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-links");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("defaultOpen").click();
        });

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://127.0.0.1:5001/usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            if (response.ok) {
                alert('Registro exitoso!');
            } else {
                alert('Error en el registro');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://127.0.0.1:5001/usuarios/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                alert('Inicio de sesión exitoso!');
            } else {
                alert('Usuario o contraseña inválidos');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Bienvenido a Proyeventos</h1>
    </header>
    <main style="display: flex; justify-content: space-between;">
        <section style="flex-grow: 1;">
            <h2>Descripción del Proyecto</h2>
            <p>Aquí puedes poner una descripción breve de tu proyecto...</p>
        </section>
        <aside style="width: 300px; margin-left: 20px; border-left: 1px solid #ccc; padding-left: 20px;">
            <div class="tab-header">
                <button class="tab-links" onclick="openTab(event, 'Login')" id="defaultOpen">Iniciar Sesión</button>
                <button class="tab-links" onclick="openTab(event, 'Registro')">Registrarse</button>
            </div>
            <div id="Login" class="tab-content">
                <h3>Login</h3>
                <form onsubmit="handleLogin(event)">
                    <label for="login-username">Usuario:</label>
                    <input type="text" id="login-username" name="username" required>
                    <br><br>
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                    <br><br>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
            <div id="Registro" class="tab-content">
                <h3>Registro</h3>
                <form onsubmit="handleRegister(event)">
                    <label for="register-username">Usuario:</label>
                    <input type="text" id="register-username" name="username" required>
                    <br><br>
                    <label for="register-email">Correo Electrónico:</label>
                    <input type="email" id="register-email" name="email" required>
                    <br><br>
                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" name="password" required>
                    <br><br>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </aside>
    </main>
</body>
</html>
